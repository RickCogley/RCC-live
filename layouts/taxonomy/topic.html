{{ "<!-- ENTERING layouts/taxonomy/topic.html -->" | safeHTML }}
{{ partial "header.html" . }}
<body class="charcoal bg-teal">
<main class="m0 p4 bg-lightpaperfibers">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h4>{{ .Key }}</h4>
  <ul class="mb3">
    {{ range .Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>
  {{ end }}
  <p>
    {{ partial "list_topics.html" . }}
    {{ partial "list_tags.html" . }}
  </p>
</main>
{{ partial "footer.html" . }}
</body>
</html>
{{ "<!-- LEAVING layouts/taxonomy/topic.html -->" | safeHTML }}
